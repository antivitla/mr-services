# Любое желание это желание самадхи. Любая тренировка это тренировка самадхи

Есть некое приближение к настоящему самадхи в виде спокойствия, покоя и кайфа в этом. Цель - самадхи, чем бы я ни занимался. Сохранять его в каждом действии.

**Удовольствие - это стремление к установлению самадхи**

Кажется, мы или через удовольствие получаем спокойствие, или оно его всегда сопровождает. Поэтому мы и хотим всего, наши желания это способ найти покой.

Занятия и тренировки, они уж точно должны происходить в режиме самадхи и покоя. И цель в них именно такая - найти покой.

(Покой можно найти и не занимаясь. Тогда зачем самому создавать сложности себе? Затем что мы не контролируем происходящее. В отсутствие тренировок мы атрофируемся. И следующее крупное проишествие сломает нас. Поэтому мы должны готовиться заранее. В спокойных обстоятельствамх самому себе создавать вызовы. "Раз не на войне, занимаешься йогой".)
