<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title ru="Что-то 001" en="Something 001">Что-то 001</title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Fira+Sans:500,400,300|Play|Exo+2:400,300|Istok+Web|Tinos|Cousine&amp;subset=cyrillic'>
	<link rel="stylesheet" href="css/something-001.css">
	<link rel="stylesheet" href="css/something-001-theme-space.css">
	<link rel="stylesheet" href="css/something-001-theme-woman.css">

	<script src="components/webcomponentsjs/webcomponents.min.js"></script>

	<link rel="import" href="components/toggle-option/toggle-option.html">
	<link rel="import" href="components/something-input/something-input.html">
	<link rel="import" href="components/something-save/something-save.html">
	<link rel="import" href="components/something-load/something-load.html">
	<link rel="import" href="components/something-todo/something-todo.html">
	<link rel="import" href="components/something-persist/something-persist.html">

	<style>

		/*	Моя записная книжка */

		todo, task, note, idea, session, end, refactor, page, problem, next-session-plan {
			display: block;
		}

		note {
			position: relative;
			margin: 6rem 0;
		}

		note:before {
			content: " ";
			position: absolute;
			left: -0.5rem;
			bottom: -0.875rem;
			width: 100%;
			height: 2px;
			background-color: rgba(0, 0, 0, 0.1);
		}

		button {
			cursor: pointer;
			/*padding: 1rem;*/
		}

		task {
			position: relative;
		}

		task:before {
			content: "•";
			position: absolute;
			left: -2rem;
			top: 0rem;
		}

		todo task p {
			margin: 1rem 0;
		}

	</style>


</head>
<body theme="space">

	<aside>
		<toggle-option id="theme" name="theme" for="body">
			<option value="space"></option>
			<option value="woman"></option>
		</toggle-option>
	</aside>

	<main>

		<something-persist uid="something@todo001"></something-persist>
		<something-input type="task" for="something-persist"></something-input>

	</main>

</body>
</html>
