<!DOCTYPE html>
<html ng-app="Cambatron">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Камбатрон</title>
	<!-- <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"> -->
	<link rel="stylesheet" href="../css/angular-material.min.css">
	<link rel="stylesheet" href="ui.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body style="background-color: whitesmoke;">

	<md-content style="background-color: whitesmoke;">
		<div layout="row" class="main-action">
			<md-card flex>
				<md-list ng-controller="ProjectsByClientsController">
					<div ng-repeat="(client, projects) in currentProjects">
						<md-subheader class="md-subhead">{{client}}</md-subheader>
						<md-list-item ng-repeat-start="project in projects">
							<p class="md-headline">{{project.name}}</p>
						</md-list-item>
						<md-divider ng-repeat-end></md-divider>
					</div>
				</md-list>
			</md-card>
		</div>
		<div layout="row" class="main-action">
			<md-list flex ng-controller="ProjectsByClientsController">
				<div ng-repeat="(client, projects) in archiveProjects">
					<md-subheader class="md-subhead" style="background-color: transparent;">{{client}}</md-subheader>
					<md-list-item ng-repeat-start="project in projects">
						<p>{{project.name}}</p>
					</md-list-item>
					<md-divider ng-repeat-end></md-divider>
				</div>
			</md-list>
			<!-- <div style="overflow: hidden;"><a style="float:right; margin: 8px 16px;">Скрыть архив</a></div> -->
		</div>
	</md-content>





	<!-- angular -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<!-- firebase (online backend-as-service) API -->
	<!-- <script src="bower_components/firebase/firebase.js"></script> -->
	<!-- angular plugin for firebase -->
	<!-- <script src="bower_components/angularfire/dist/angularfire.min.js"></script> -->
	<!-- other angular plugins -->
	<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="../bower_components/angular-material/angular-material.min.js"></script>

	<!-- cambatron app, depengin on angular framework and firebase backend -->
	<script src="../js/app.min.js"></script>
	<script src="ui.js"></script>

</body>
</html>
