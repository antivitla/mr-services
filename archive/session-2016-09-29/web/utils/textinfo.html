<script>
  var utils = utils || {};

  utils.letters = function (string) {
    if (string) {
      return string.match(/[a-zA-Zа-яА-Я]/g).length;
    } else {
      return 0;
    }
  };

  utils.words = function (string) {
    if (string) {
      return string.match(/[a-zA-Zа-яА-Я0-9]+/g).length;
    } else {
      return 0;
    }
  };
</script>
