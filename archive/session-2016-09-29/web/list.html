<link rel="stylesheet" href="assets/desk.css">
<link rel="import" href="modules/list.html">

<desk class="items"></desk>

<columns class="debug">
  <column>
    <pre class="action-stream" style="color: crimson;"></pre>
  </column>
  <column>
    <pre class="model-stream" style="color: steelblue;"></pre>
  </column>
</columns>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var app = modules.list().createStandalone();
    app.start(document.querySelector("desk"));

    app.events.Action.subscribe(function (action) {
      document.querySelector(".debug .action-stream")
        .innerHTML = "Action: " + JSON.stringify(action, null, 2);
      // console.log("%cNote Action: " + JSON.stringify(action, null, 2), "color: orangered");
    });
    app.events.Model.subscribe(function (model) {
      document.querySelector(".debug .model-stream")
        .innerHTML = "Model: " + JSON.stringify(model, null, 2);
      // console.log("%cNote Model: " + JSON.stringify(model.blur[model.focus], null, 2), "color: gray");
    });

  });
</script>
