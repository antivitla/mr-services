<!-- Workspace -->
<script>
  widgets.workspace = function (workspace) {
    widgets.blurMapping.map(workspace.get("blur").toJS());

    var immutableWorkspace = workspace;

    function handleDone () {
      // logic (event -> action -> model)
      immutableWorkspace = immutableWorkspace
        .updateIn(["blur"], function (blur) {
            return blur.unshift(immutableWorkspace.get("focus"));
          });
      immutableWorkspace = immutableWorkspace
        .set("focus", Immutable.fromJS(CreateModel.Content("(empty)")));

      // update ui
      widgets.blurMapping.map(immutableWorkspace.get("blur").toJS());
    }


    return {
      renderMaquette: function () {
        return maquette.h("workspace", [
          widgets.focus(immutableWorkspace.get("focus").toJS()).renderMaquette(),
          maquette.h("button", {onclick: handleDone}, "Done"),
          widgets.blur(widgets.blurMapping).renderMaquette()
        ]);
      }
    };
  };
</script>

</script>
