<dom-module id="mr-developman-whiteframe">
	<style>
		:host {
			display: inline-block;
			position: relative;
		}

		.document {
			position: relative;
			z-index: 2;
			border: 0;
			background-color: white;
		}

		.whiteframe {
			position: absolute;
			z-index: 1;
			display: none;
		}



		/**	Tablet */

		:host[device=tablet] {
			margin: 160px 60px 140px 60px;
		}

		.tablet.whiteframe {
			left: -60px;
			top: -160px;
			width: 888px;
			height: 1304px;
		}

		:host[orientation=album] .tablet.whiteframe {
			left: 68px;
			top: -287px;
		}


		:host[device=tablet] .document {
			width: 768px;
			height: 1004px;
		}

		:host[device=tablet][orientation=album] .document {
			width: 1024px;
			height: 748px;
		}

		:host[device=tablet] .tablet.whiteframe {
			display: block;
		}

		:host[device=tablet][orientation=album] .tablet.whiteframe {
			transform: rotate(90deg);
		}

		/**	Mobile */

		:host[device=mobile] {
			margin: 150px 40px 120px 40px;
		}

		.mobile.whiteframe {
			position: absolute;
			left: -40px;
			top: -150px;
			z-index: 1;
			width: 400px;
			height: 818px;
		}

		:host[device=mobile] .document {
			width: 320px;
			height: 548px;
		}

		:host[device=mobile] .mobile.whiteframe {
			display: block;
		}

		/**	Desktop */

		:host[device=desktop] {
			margin: 72px 0px 0px 0px;
		}
